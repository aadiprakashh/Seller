<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Sample chart data for daily, weekly, and monthly periods
    const chartData = {
        salesTrendChart: {
            daily: [100, 150, 130, 170, 120, 160, 180],
            weekly: [700, 850, 780, 900, 760, 820, 840],
            monthly: [2800, 3100, 3000, 3200, 2900, 3100, 3050]
        },
        topSellingProductsChart: {
            daily: [140, 120, 100, 95, 90],
            weekly: [1000, 900, 800, 750, 700],
            monthly: [4000, 3600, 3200, 3000, 2700]
        },
        salesByCategoryChart: {
            daily: [280, 150, 110, 90, 50],
            weekly: [2000, 1300, 1000, 800, 500],
            monthly: [8000, 5200, 4000, 3500, 2000]
        },
        conversionRateChart: {
            daily: [3.75, 96.25],
            weekly: [25, 175],
            monthly: [100, 700]
        },
        revenueByProductChart: {
            daily: [3500, 4800, 2500, 2850, 2700],
            weekly: [24500, 33500, 17500, 19900, 18900],
            monthly: [98000, 134000, 70000, 79600, 75600]
        }
    };

    // Chart instances
    var salesTrendChart = new Chart(document.getElementById('salesTrendChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['2024-09-01', '2024-09-02', '2024-09-03', '2024-09-04', '2024-09-05', '2024-09-06', '2024-09-07'],
            datasets: [{ label: 'Sales Trend', data: chartData.salesTrendChart.daily, backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'rgba(255, 99, 132, 1)', fill: false }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true,
            scales: {
                x: {
                    ticks: {
                        font: {
                            size: 14 // Font size for x-axis labels
                        }
                    },
                    title: {
                        display: true,
                        text: 'Date',
                        font: {
                            size: 18 // Font size for x-axis title
                        }
                    }
                },
                y: {
                    ticks: {
                        font: {
                            size: 14 // Font size for y-axis labels
                        }
                    },
                    title: {
                        display: true,
                        text: 'Sales',
                        font: {
                            size: 18 // Font size for y-axis title
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 16 // Font size for legend labels
                        }
                    }
                },
                tooltip: {
                    bodyFont: {
                        size: 14 // Font size for tooltip body text
                    },
                    titleFont: {
                        size: 16 // Font size for tooltip title text
                    }
                }
            }
        }
    });


    var topSellingProductsChart = new Chart(document.getElementById('topSellingProductsChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],
            datasets: [{ label: 'Top Selling Products', data: chartData.topSellingProductsChart.daily, backgroundColor: 'rgba(54, 162, 235, 0.2)', borderColor: 'rgba(54, 162, 235, 1)' }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true,
            scales: {
                x: {
                    ticks: {
                        font: {
                            size: 14 // Font size for x-axis labels
                        }
                    },
                    title: {
                        display: true,
                        text: 'Products',
                        font: {
                            size: 18 // Font size for x-axis title
                        }
                    }
                },
                y: {
                    ticks: {
                        font: {
                            size: 14 // Font size for y-axis labels
                        }
                    },
                    title: {
                        display: true,
                        text: 'Units Sold',
                        font: {
                            size: 18 // Font size for y-axis title
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 16 // Font size for legend labels
                        }
                    }
                },
                tooltip: {
                    bodyFont: {
                        size: 14 // Font size for tooltip body text
                    },
                    titleFont: {
                        size: 16 // Font size for tooltip title text
                    }
                }
            }
        }
    });

    var salesByCategoryChart = new Chart(document.getElementById('salesByCategoryChart').getContext('2d'), {
        type: 'pie',
        data: {
            labels: ['Category A', 'Category B', 'Category C', 'Category D', 'Category E'],
            datasets: [{ label: 'Sales by Category', data: chartData.salesByCategoryChart.daily, backgroundColor: ['rgba(255, 159, 64, 0.2)', 'rgba(255, 205, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 99, 132, 0.2)'], borderColor: ['rgba(255, 159, 64, 1)', 'rgba(255, 205, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 99, 132, 1)'], borderWidth: 1 }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 16 // Font size for legend labels
                        }
                    }
                },
                tooltip: {
                    bodyFont: {
                        size: 14 // Font size for tooltip body text
                    },
                    titleFont: {
                        size: 16 // Font size for tooltip title text
                    }
                }
            }
        }
    });

    var conversionRateChart = new Chart(document.getElementById('conversionRateChart').getContext('2d'), {
        type: 'doughnut',
        data: {
            labels: ['Converted', 'Not Converted'],
            datasets: [{ label: 'Conversion Rate', data: chartData.conversionRateChart.daily, backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'], borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'], borderWidth: 1 }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 16 // Font size for legend labels
                        }
                    }
                },
                tooltip: {
                    bodyFont: {
                        size: 14 // Font size for tooltip body text
                    },
                    titleFont: {
                        size: 16 // Font size for tooltip title text
                    }
                }
            }
        }
    });

    var revenueByProductChart = new Chart(document.getElementById('revenueByProductChart').getContext('2d'), {
        type: 'radar',
        data: {
            labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],
            datasets: [{ label: 'Revenue by Product', data: chartData.revenueByProductChart.daily, backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'rgba(255, 99, 132, 1)', fill: true }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true,
            scales: {
                r: {
                    ticks: {
                        font: {
                            size: 14 // Font size for radar chart labels
                        }
                    },
                    angleLines: {
                        display: false
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 16 // Font size for legend labels
                        }
                    }
                },
                tooltip: {
                    bodyFont: {
                        size: 14 // Font size for tooltip body text
                    },
                    titleFont: {
                        size: 16 // Font size for tooltip title text
                    }
                }
            }
        }
    });

    function updateCharts(period) {
        salesTrendChart.data.datasets[0].data = chartData.salesTrendChart[period];
        salesTrendChart.update();
        topSellingProductsChart.data.datasets[0].data = chartData.topSellingProductsChart[period];
        topSellingProductsChart.update();
        salesByCategoryChart.data.datasets[0].data = chartData.salesByCategoryChart[period];
        salesByCategoryChart.update();
        conversionRateChart.data.datasets[0].data = chartData.conversionRateChart[period];
        conversionRateChart.update();
        revenueByProductChart.data.datasets[0].data = chartData.revenueByProductChart[period];
        revenueByProductChart.update();
    }

    // Initial chart setup
    updateCharts('daily');
</script>
